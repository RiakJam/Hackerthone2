<!DOCTYPE html>
<html>
<head>
  <title>Flashcards</title>
  <style>
    .flashcard {
      width: 200px; height: 120px; margin: 20px; 
      perspective: 1000px; float: left;
    }
    .card-inner {
      position: relative; width: 100%; height: 100%;
      transition: transform 0.6s; transform-style: preserve-3d;
    }
    .flashcard:hover .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid #333; border-radius: 8px; padding: 10px;
    }
    .card-back { transform: rotateY(180deg); background: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Flashcards</h1>
  <a href="/">Add More</a>
  <div>
    {% for card in flashcards %}
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-front">
            <b>{{ card.question }}</b><br>
          </div>
          <div class="card-back">
            {{ card.answer }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
